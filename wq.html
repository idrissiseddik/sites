    .modal {

      position: fixed;
      top: 50%;
      left: 50%;

      width: 90%;
      max-width: 500px;
      background: #333;

      padding: 20px;

      text-align: center;

      color: #fff;

      color: #fff;

      cursor: pointer;
      transition: background 0.3s;
    }

    .modal form button:hover {
      background: #3ba762;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 999;
    }

    .overlay.active {
      display: block;
    }

  <div class="modal" id="whatsapp-modal">
    <h3>تواصل معنا عبر واتساب</h3>
    <form id="whatsapp-form" onsubmit="sendWhatsAppMessage(event)">
      <input type="text" id="name" placeholder="الاسم" required>
      <input type="tel" id="phone" placeholder="رقم الهاتف" required>
      <input type="text" id="subject" placeholder="الموضوع" required>
      <textarea id="message" placeholder="الرسالة" rows="4" required></textarea>

  <script>
    function openModal() {
      document.getElementById('whatsapp-modal').classList.add('active');
      document.querySelector('.overlay').classList.add('active');
    }

    function closeModal() {
      document.getElementById('whatsapp-modal').classList.remove('active');
      document.querySelector('.overlay').classList.remove('active');
    }

    function sendWhatsAppMessage(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;

      const whatsappNumber = "212600000000"; // Remplacez par votre numéro WhatsApp
      const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(
        `الاسم: ${name}\nرقم الهاتف: ${phone}\nالموضوع: ${subject}\nالرسالة: ${message}`
      )}`;

      window.open(whatsappUrl, '_blank');
      closeModal();
    }
  </script>

<body>

  <div class="audio-player">
    <h2>إذاعات القرآن الكريم</h2>

    <!-- Liste des réciteurs -->
    <div class="reciteur-list">
      <select id="reciteur-select" onchange="changeReciteur()">
        <option value="Liste">ـــــ    *****  اضغط هنا لإختيار المقرئ  *****    ـــــ</option>

        <option value="https://backup.qurango.net/radio/aloyoon_alkoshi">إذاعة الشيخ العيون الكوشي</option>
      </select>
    </div>

    <!-- Affichage du nom du réciteur -->
    <div class="reciteur-name" id="reciteur-name">Réciteur 1</div>

    <audio id="audio" preload="metadata">
      <source id="audio-source" src="reciteur1.mp3" type="audio/mp3">
    </audio>

    <div class="controls">
      <button id="previous-btn"><i class="fas fa-step-backward"></i></button>
      <button id="playPauseBtn"><i class="fas fa-play"></i></button>
      <button id="next-btn"><i class="fas fa-step-forward"></i></button>
    </div>

    <div class="progress-container" onclick="seekAudio(event)">
      <div class="progress" id="progress"></div>
    </div>

    <div class="time-display">
      <span id="current-time">00:00</span>
      <span id="total-time">00:00</span>
    </div>

    <div class="volume-container">
      <i class="fas fa-volume-up"></i>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1" oninput="adjustVolume(event)">
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const progress = document.getElementById('progress');
    const currentTimeDisplay = document.getElementById('current-time');
    const totalTimeDisplay = document.getElementById('total-time');
    const volumeSlider = document.getElementById('volume');
    const reciteurNameDisplay = document.getElementById('reciteur-name');

    // Play/Pause function
    playPauseBtn.addEventListener('click', togglePlayPause);

    function togglePlayPause() {
      if (audio.paused) {
        audio.play();
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
      } else {
        audio.pause();
        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
      }
    }

    // Update the progress bar
    audio.addEventListener('timeupdate', function() {
      const progressPercent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = progressPercent + '%';
      currentTimeDisplay.textContent = formatTime(audio.currentTime);
      totalTimeDisplay.textContent = formatTime(audio.duration);
    });

    // Format time (MM:SS)
    function formatTime(seconds) {
      let minutes = Math.floor(seconds / 60);
      let remainingSeconds = Math.floor(seconds % 60);
      return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
    }

    // Seek function
    function seekAudio(event) {
      const width = event.target.offsetWidth;
      const offsetX = event.offsetX;
      const newTime = (offsetX / width) * audio.duration;
      audio.currentTime = newTime;
    }

    // Volume control
    function adjustVolume(event) {
      audio.volume = event.target.value;
    }

    // Change reciteur
    function changeReciteur() {
      const reciteur = document.getElementById('reciteur-select').value;
      const audioSource = document.getElementById('audio-source');
      audioSource.src = reciteur;
      audio.load();
      audio.play();
      playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
      
      // Mise à jour du nom du réciteur affiché
      const selectedReciteurName = document.getElementById('reciteur-select').options[document.getElementById('reciteur-select').selectedIndex].text;
      reciteurNameDisplay.textContent = selectedReciteurName;
    }

    // Optional: Add functionality for previous and next buttons
    document.getElementById('previous-btn').addEventListener('click', function() {
      // Your previous track functionality here
    });

    document.getElementById('next-btn').addEventListener('click', function() {
      // Your next track functionality here
    });
  </script>
